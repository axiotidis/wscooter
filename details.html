<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Details</title>
</head>
<body>
  
  <div class="grid--container">
    <div class="grid--item__centered">
        <p><b>SN: kom6</b><br>
        Available: Yes<br>
        Battery: 100%<br>
        1 Euro to unlock<br>
        +<br>
        0.15 Euro/min</p>
        <div id="button-wrapper">
            <button class ="myGreenButton" id="grbutton" type="button" onclick="unlock()">Unlock</button>
            <button class ="myRedButton" id="rdbutton" type="button" onclick="cancel()">Cancel</button>
        </div>
    </div>
  </div>
  <script>
    function cancel(){
      window.location.replace("app.html");
    }
    function unlock(){
      window.location.replace("riding.html");
    }
  </script>
</body>
</html>
